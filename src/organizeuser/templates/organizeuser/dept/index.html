<!Doctype>
<html>
<head>
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/deptnavbar.css' %}">
	<meta charset="utf-8">
</head>
<style type="text/css">
html {
  height: 100%;
}

body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
  overflow: hidden;
}

 .bodyframe {
    display: flex;
    flex-direction:row;
    align-items:stretch;
    justify-content:space-between;    
    width: 100%;
    height: 100%;
 } 

 .rightframe {
  width: 100%;
 }

</style>

<script type="text/javascript">
  function refresh(links){
    var tag = document.getElementById("depttree");
    tag.setAttribute("src", links);
  }

  function refreshlist(links){
    var tag = document.getElementById("deptlist");
    tag.setAttribute("src", links);
  }
</script>

<body>
	<div class="bodyframe" id="divcontent">
    <iframe src='dept.do?$ACTION=leftindex' width="32%" height="100%" id="depttree" name="depttree" style="border:none"></iframe>

	<div class="rightframe">
	  <iframe src='dept.do?$ACTION=list' width="100%" height="100%" id="deptlist" name="deptlist" style="border:none"></iframe>
	</div>

	</div>
</body>
</html>
