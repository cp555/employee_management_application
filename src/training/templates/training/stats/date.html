<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <title>ECharts</title>
   {% load static %}
   <script src="{% static 'echarts.min.js'%}"></script>
</head>
<body>
<nav class="navbar navbar-light" style="background-color: #e3f2fd;"> <span class="navbar-brand mb-0 h1"> >>> Training >>> Stat Page >> Department</span></nav>
<div id="main" style="width: 1700px;height:600px;"></div>
<script type="text/javascript">
   var myChart = echarts.init(document.getElementById('main'));
   option = { xAxis: {
                 type:'category',
                 data:["2010","2011","2012","2013","2014","2015","2016","2017","2018","2019","2020","2021"]},
              yAxis:{
                   type:'value'},
                   series:[{data:[3,3,2,46,41,50,18,14,16,13,3,1                   ],
                   type:'bar'}]
           };
   myChart.setOption(option);
</script>
   <button class = "btn btn-outline-dark" onclick="location.href = '/training/stat.do?$ACTION=list'">Go back to stat page</button>
</body>
</html>
