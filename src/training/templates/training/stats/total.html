<!doctype html>
<html lang="en">
<head><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    {% load static %}
    <script src="{% static 'echarts.min.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;"> 
      <span class="navbar-brand mb-0 h1"> >>> Training >>> Stat Page >> Total Salary </span>
    </nav>
    <div id="main" style="width: 700px;height:600px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        option = {tooltip: {formatter: '{a} <br/>{b} : {c}%'},
                  series: [{name: 'Pressure',type: 'gauge',
                            detail: {formatter: '{value}'},
                            data: [{value: {{total_salary}},
                            name: 'Total Salary'}]}]};
        myChart.setOption(option);
    </script>
</body>


<button class = "btn btn-outline-dark" onclick="location.href = '/training/stat.do?$ACTION=list'">
          Go back to stat page
</button>

</html>
